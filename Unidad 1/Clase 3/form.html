<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="https://www.google.com" method="post">
        <table>
            <tr>
                <td>
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingrese su Nombre">
                </td>

                <td>
                    <label for="pais">Pais</label>
                    <select name="pais" id="pais">
                        <option value="ec">Ecuador</option>
                        <option value="ve">Venezuela</option>
                        <option value="br">Brasil</option>
                        <option value="col">Colombia</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Ingrese su Apellido">
                </td>

                <td>
                    <label for="prov">Provincia</label>
                    <select name="provincia" id="prov">
                        <option value="pic">Pichincha</option>
                        <option value="cot">Cotopaxi</option>
                        <option value="gua">Guayas</option>
                        <option value="oro">El Oro</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="direccion">Direccion</label>
                    <textarea name="direccion" id="direccion" placeholder="Direccion" rows="4" cols="30">
                        Av. Occidental UTE
                    </textarea>
                </td>

                <td>
                    <label for="colores">Colores</label>
                    <select name="colores" id="colores" multiple>
                        <option value="4">Azul</option>
                        <option value="3">Verde</option>
                        <option value="2">Marron</option>
                        <option value="1">Negro</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="navegadores">Navegadores</label>
                    <input type="range" name="navegadores" id="navegadores"></input>
                    
                </td>

                <td>
                    <label for="edad">Edad</label>
                    <input type="number" name="edad" id="edad"></input>
                </td>
            </tr>

            <tr>
                <td>
                    <label for="genero">Genero</label>
                    <input type="radio" name="femenino" id="genero">Femenino</input>
                    <input type="radio" name="masculino" id="genero">Maculino</input>
                </td>

                <td>
                    <label for="hobby">Hobby</label>
                    <input type="checkbox" name="cantar" id="cantar">Cantar</input>
                    <input type="checkbox" name="leer" id="leer">Leer</input>
                    <input type="checkbox" name="bailar" id="bailar">Bailar</input>
                </td>
            </tr>
        </table>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
