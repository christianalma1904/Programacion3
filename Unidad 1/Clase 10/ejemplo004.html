<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object Model - DOM</title>
</head>
<body>
    <div id="contenedorTriangulo" style="position:relative; width:100%;
height:300px; margin-top:20px; background:whitesmoke;">
<div id="triangulo" style="width: 0; height: 0; border-left: 50px solid transparent; border-right: 50px solid transparent; border-bottom: 100px solid crimson; position: absolute; top: 100px; left: calc(50% - 50px); transition: transform 0.2s ease;">
</div>
</body>
<script>
    //Triangulo
    const triangulo = document.getElementById('triangulo');
    let isDragging = false;
    let startX = 0;
    let scaleValue = 1;
    // Función para actualizar tamaño
    function updateScale(newX) {
        const diffX = newX - startX;
        scaleValue += diffX * 0.005; // Ajusta sensibilidad aquí
        scaleValue = Math.max(0.5, Math.min(2, scaleValue)); // Limitar entre 0.5x y 2x
        triangulo.style.transform = `scale(${scaleValue})`;
        startX = newX; // actualizar la posición para el siguiente movimiento
    }

    // Mouse Events
    triangulo.addEventListener('mousedown', (e) => {
        e.preventDefault();
        isDragging = true;
        startX = e.clientX;
    });
    document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        updateScale(e.clientX);
    });
    document.addEventListener('mouseup', () => {
        isDragging = false;
    });

    // Touch Events
    triangulo.addEventListener('touchstart', (e) => {
        e.preventDefault();
        isDragging = true;
        startX = e.touches[0].clientX;
    });
    document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        updateScale(e.touches[0].clientX);
    });
    document.addEventListener('touchend', () => {
        isDragging = false;
    });
</script>
</html>
